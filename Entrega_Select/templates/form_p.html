<html>
    <head>
        <title>Stadistic Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-3">Carga de Datos</h1>
                <form action="/form_p" method="GET">

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Ingrese el periodo de muestreo</label>
                            <select class="form-control" name="frecuencia">
                                <option value= '1' selected > 1 Segundo</option>
                                <option value= '2'> 2 Segundos</option>
                                <option value= '5'> 5 Segundos</option>
                                <option value= '10'> 10 Segundos</option>
                                <option value= '30'> 30 Segundos</option>
                                <option value= '60'> 60 Segundos</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Ingresar Datos</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
